<!-- Section: Design Block -->
<header class="header">
  <img class="satyamev-logo" src="assets\lio.png" alt="Satyamev Jayate Logo" class="satyamev-logo">
  <a class="logo-text">Unique Identification Authority of India</a>
  <img class="satyamev-log" src="assets\aadhar.png" alt="Satyamev Jayate Logo" class="satyamev-logo">
</header>
<div class="header__bar">
  <div class="header__bar-content-wrapper">
    <img class="header__dashboard-logo">
    <div class="header__dashboard-label">
      <div class="nav-comp">
        <span>myAadhaar</span>
        <div class="btn-group">
          <a (click)="navigate()" class="btn btn-primary">Login</a>
      
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Loading Overlay -->
<div *ngIf="loading" class="loading-overlay">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Exacting the Aadhaar Data...</span>
  </div>
  <p class="mt-2">Exacting the Aadhaar Data ...</p>
</div>


<!-- Section: Design Block -->
<section class="">
 
  
  
  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            Digital Trust <br />
            <span class="text-primary">Verify Now</span>
          </h1>
          <p style="color: hsl(217, 10%, 50.8%)">
            Your identity is your most valuable possession; safeguard it with the trust of Aadhar verification
          </p>
        </div>

        <div class="col-lg-6 mb-6 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form [formGroup]="form" (ngSubmit)="test()" enctype="multipart/form-data">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-lg-6 mb-3">
                    <div class="form-outline">
                      <label class="form-label" for="firstName">First name</label>
                      <input type="text" id="firstName" class="form-control" formControlName="firstName" />
                      
                      <div *ngIf="form.get('firstName')?.hasError('required') && form.get('firstName')?.touched" class="text-danger">
                        firstName is required
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="lastName">Last name</label>
                      <input type="text" id="lastName" class="form-control" formControlName="lastName" />
                    
                      <div *ngIf="form.get('lastName')?.hasError('required') && form.get('lastName')?.touched" class="text-danger">
                        lastName is required
                      </div>
                    </div>
                  </div>
                </div>
               
              
              
                 
                  
                

             
  
 


               

                


                <button type="submit" class="btn btn-primary mt-2">Check Match</button>

               
                <div class="text-center">
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
