<!-- Section: Design Block -->
<header class="header">
    <img class="satyamev-logo" src="assets\lio.png" alt="Satyamev Jayate Logo" class="satyamev-logo">
    <a class="logo-text">Unique Identification Authority of India</a>
    <img class="satyamev-log" src="assets\aadhar.png" alt="Satyamev Jayate Logo" class="satyamev-logo">
  </header>
  <div class="header__bar">
    <div class="header__bar-content-wrapper">
      <img class="header__dashboard-logo">
      <div class="header__dashboard-label">
        <div class="nav-comp">
          <span>myAadhaar</span>
        </div>
      </div>
    </div>
  </div>
  <!-- Section: Design Block -->
  <section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight">
              Digital Trust <br />
              <span class="text-primary">Verify Now</span>
            </h1>
            <p style="color: hsl(217, 10%, 50.8%)">
              Your identity is your most valuable possession; safeguard it with the trust of Aadhar verification
            </p>
          </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <form [formGroup]="form">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="firstName" class="form-control" formControlName="firstName" readonly/>
                        <label class="form-label" for="firstName">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="lastName" class="form-control" formControlName="lastName" readonly />
                        <label class="form-label" for="lastName">Last name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="age" class="form-control" formControlName="age" readonly/>
                          <label class="form-label" for="age">Age</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="address" class="form-control" formControlName="address" readonly/>
                          <label class="form-label" for="address">address</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="aadharNumber" class="form-control" formControlName="aadharNumber" readonly />
                          <label class="form-label" for="aadharNumber">aadharNumber</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="phone" class="form-control" formControlName="phone" />
                          <label class="form-label" for="phone">Phone</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="email" class="form-control" formControlName="email" />
                          <label class="form-label" for="email">Email</label>
                        </div>
                      </div>
                  </div>
  
                  <!-- Include other form controls similarly -->
  
                  <!-- Submit button -->
                  <button (click)="submit(id, form.value)" class="btn btn-primary btn-block mb-4">
                  update
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
