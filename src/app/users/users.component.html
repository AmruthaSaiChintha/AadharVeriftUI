<!-- Section: Design Block -->
<header class="header">
  <img class="satyamev-logo" src="assets\lio.png" alt="Satyamev Jayate Logo" class="satyamev-logo">
  <a  class="logo-text">Unique Identification Authority of India</a>
  <img class="satyamev-log" src="assets\aadhar.png" alt="Satyamev Jayate Logo" class="satyamev-logo">
</header>
<div class="header__bar"><div class="header__bar-content-wrapper">
  <img  class="header__dashboard-logo"><div class="header__dashboard-label">
      <div class="nav-comp">
          <span>myAadhaar</span>
          <div class="btn-group">
            <div class="btn-group">
              <a (click)="navigate()" class="btn btn-primary">Login</a>
              <a (click)="navigate1()" class="btn btn-secondary">Contact Us</a>
              <a (click)="navigate2()" class="btn btn-success">Users</a>
            </div>
          </div>
      </div>
</div>
</div>
</div>
<section class="">
  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
              Digital Trust <br />
            <span class="text-primary">Verify Now</span>
          </h1>
          <p style="color: hsl(217, 10%, 50.8%)">
              Your identity is your most valuable possession; safeguard it with the trust of Aadhar verification
          </p>
        </div>
 
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form #adminForm="ngForm" (ngSubmit)="Admin()">
                <div class="container" style="margin-top: 80px;">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="user"
                      [(ngModel)]="user"
                      required
                     
                      autofocus
                      #usernameInput="ngModel" 
                    />
                    <div class="alert alert-danger" role="alert" *ngIf="usernameInput.touched && usernameInput.invalid">
                      <div *ngIf="usernameInput.errors?.['required']">Username is required.</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                 
                      name="pass"
                      [(ngModel)]="pass"
                      required
                      #passwordInput="ngModel" 
                    />
                    <div class="alert alert-danger" role="alert" *ngIf="passwordInput.touched && passwordInput.invalid">
                      <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
                    </div>
                  </div>
                  <!-- Error message for invalid login -->
                  <div class="alert alert-danger" role="alert" *ngIf="showError">
                    Invalid username or password. Please try again.
                  </div>
                </div>
                <br>
                <div class="form-group">
                  <button class="submit btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                </div>
            
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
