<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <!-- Include Bootstrap CSS, either by linking from CDN or by adding it to your project -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Your custom styles here */
        .user-card {
            margin-top: 5rem; /* Adjust the top margin */
            margin-bottom: 5rem; /* Adjust the bottom margin */
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="user-card card">
            <div class="card-header user-header">
                <img src="assets\aadhar.png" alt="Aadhar Logo" class="user-logo">
                <h2>User Details</h2>
            </div>

            <div class="card-body user-details">
                <div class="detail">
                    <span class="label">First Name:</span>
                    <span class="value">{{details.firstName}}</span>
                </div>
                <div class="detail">
                    <span class="label">Last Name:</span>
                    <span class="value">{{details.lastName}}</span>
                </div>
                <div class="detail">
                    <span class="label">Age:</span>
                    <span class="value">{{details.age}}</span>
                </div>
                <div class="detail">
                    <span class="label">Address:</span>
                    <span class="value">{{details.address}}</span>
                </div>
                <div class="detail">
                    <span class="label">Phone:</span>
                    <span class="value">{{details.phone}}</span>
                </div>
                <div class="detail">
                    <span class="label">Aadhar Number:</span>
                    <span class="value">{{details.aadharNumber}}</span>
                </div>
                <div class="detail">
                    <span class="label">Email:</span>
                    <span class="value">{{details.email}}</span>
                </div>
                <!-- Add more details as needed -->
            </div>

            <div class="card-footer button-container">
                <button class="btn btn-success">Verified</button>
                <button class="btn btn-primary" (click)="update(details.id)">Update</button>
            </div>
        </div>
    </div>

    

    <!-- Include Bootstrap JS, either by linking from CDN or by adding it to your project -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
